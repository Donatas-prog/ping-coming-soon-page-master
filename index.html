<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="main.css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container">
    <div class="paragraph">
    <img src="images/logo.svg" alt="logos">
    <div class="main-title">
      <div class="title">
      <div class="weight1">We are launching </div> <span class="soon">soon!</span>
    </div>
    </div>
      <p class="subscribe">Subscribe and get notified</p>
       
      <form novalidate>
        
          <div class="forma">
        <label for="mail">
        <input type="email" id="mail" name="mail" placeholder="   Your email address..."required minlength="8">
        
        <span class="error" aria-live="polite"></span>

      </label>
      <button>Notify Me</button>
    </div>
        
      </form>
  <div class="first-image">
      <img src="images/illustration-dashboard.png" alt="picture" width="600px" height="400px">
    </div>
      <div class="images">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      
      
      <p class="copyright">Copyright Ping. All rights reserved.</p>
    </div>
  </div>
